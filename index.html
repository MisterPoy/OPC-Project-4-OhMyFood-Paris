<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Police Shrikand google fonts import-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <!--Police Roboto google fonts import-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!-- Kit Font Awesome -->
        <script src="https://kit.fontawesome.com/4699e5a4d0.js" crossorigin="anonymous"></script>

        <title>Ohmyfood</title>


        <link rel="stylesheet" href="./css/style.css"> 
    </head>
    <body>
        <div class="main-container">
            <header>
                <img src="/images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood" class="logo">
            </header>
            <main>
                <section class="location">
                    <form method="get" action="#">
                        <label for="city" class="location--i">
                            <i class="fa-solid fa-location-dot"></i> 
                        </label>
                        <input type="text" name="ville" id="city" placeholder="Paris, Belleville" class="form--input">
                    </form>
                </section>
                <nav class="explore">
                    <h2>Réservez le menu qui<br> vous convient</h2>
                    <div>
                        <p>Découvrez des restaurants d’exception,<br> sélectionnés par nos soins.</p>
                    </div>
                    <a class="explore--link" href="#restaurants">Explorer nos restaurants</a>    
                </nav>
                <section class="informations">
                    <h2 class="informations--title">Fonctionnement</h2>
                    <article class="informations--cards">
                        <a href="#">
                        <button class="informations--button">
                            <span class="ellipse">1</span>
                            <i class="fa-solid fa-mobile-screen-button"></i>
                            <h4>Choisissez un restaurant</h4> 
                        </button>
                        </a>
                        <button class="informations--button">
                            <span class="ellipse">2</span>
                            <i class="fa-solid fa-list-ul"></i>
                            <h4>Composez votre menu</h4> 
                        </button>
                        <button class="informations--button">
                            <span class="ellipse">3</span>
                            <i class="fa-solid fa-store"></i>
                            <h4>Dégustez au restaurant</h4> 
                        </button>
                    </article>
                </section>
                <nav id="restaurants">
                    <h2 class="restaurants--title">Restaurants</h2>

                </nav>
            </main>
            <footer>
            </footer>
        </div>
    </body>
</html>
